<div class="container">
  <form #personForm="ngForm" (ngSubmit)="salvar(personForm)">
    <div class="row">
      <div class="form-group col-12">
          <label for="nomeInput">
            Nome
          </label>
          <input ngModel name="name" id="nomeInput" type="text" placeholder="Nome" class="form-control p-4"/>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-4">
        <label for="foneInput">Fone</label>
        <input ngModel name="phone" id="foneInput" type="tel" placeholder="Fone" class="form-control p-4"/>
      </div>
      <!--Emmet  .form-group.col-md-4>(label[for=emailInput]{Email}+input#emailInput[type=text placeholder="Email"].form-control.p-4)-->
      <div class="form-group col-md-4">
        <label for="emailInput">Email</label>
        <input ngModel name="email" type="email" id="emailInput" placeholder="Email" class="form-control p-4">
      </div>

      <div class="form-group col-md-4">
        <label for="profissaoInput">Profissão</label>
        <select ngModel name="profession" id="profissaoInput" class="form-control">
          <option value="" disabled selected>Selecione sua Profissao</option>
          <option>Engenheiro</option>
          <option>Professor</option>
          <option>Químico</option>
          <option>Zoólogo</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
      </div>
    </div>
  </form>
</div>
